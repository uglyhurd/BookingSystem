<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/style1.css">
</head>
<body style="background-color: #f6f3f3;font-family: Monaco,sans-serif ">
<div style="position: fixed; top: 20px; right: 20px; border:solid 1px;border-radius: 40px" class="dropdown">
    <a href="#"><img th:src="@{/images/UserProfile.png}" alt="User" width="40px" height="40px" style="padding: 3px 5px;"
                    class="profile-user"></a>
    <div class="dropdown-content">
        <a th:href="@{/booking/allBooking}">Все бронирования</a>
    </div>
</div>

<h1 style="text-align: center; ">
    Добавьте новую комнату:
</h1>
<br/>


<form th:action="@{/booking/newRoom}" th:method="post" th:object="${room}">

    <label for="name">Введите название:</label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="capacity">Введите вместительность:</label>
    <input type="number"   min="0" autocomplete="new-password" id="capacity"  th:field="*{capacity}">
    <br/>
    <label for="location">Введите локацию:</label>
    <input type="text" id="location" th:field="*{location}">
    <br/>
    <br/>
    <br/>
    <button type="submit">Добавить</button>

</form>

</body>
</html>
